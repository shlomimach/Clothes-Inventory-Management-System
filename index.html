<!DOCTYPE html>
<html>
<head>
    <title>Clothes Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: calc(100% - 22px); /* משאירים מקום לרוחב של הפדינג */
            box-sizing: border-box;
        }

        .small-input {
            width: calc(50% - 22px);
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .small-button {
            width: auto;
            padding: 5px 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .delete-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .delete-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clothes Inventory Management System</h1>
        
        <div class="delete-group">
            <input id="js-delete-id-input" class="small-input" type="number" placeholder="Insert ProductId to delete the product" min="1">
            <button id="deleteButton" class="small-button">Delete</button>
        </div>

        <p>Get Product List</p>
        <table class="js-table-products">
            <thead>
                <tr>
                    <th>ProductId</th>
                    <th>Description</th>
                    <th>Count</th>
                    <th>Type</th>
                    <th>Gender</th>
                    <th>Size</th>
                    <th>Price [$]</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="form-group">
            <p>Insert New Product</p>
            <input id="js-insert-name" type="text" placeholder="Insert Description (e.g., Pants, T-Shirt, Socks)">
            <input id="js-insert-count" type="number" placeholder="Insert Quantity" min="0">
            <input id="js-insert-type" type="text" placeholder="Insert Type (e.g., Sport, Casual)">
            <select id="js-insert-gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Unisex">Unisex</option>
            </select>
            <input id="js-insert-size" type="text" placeholder="Insert Size (e.g., S, M, L, XL)">
            <input id="js-insert-price" type="number" placeholder="Insert Price (in dollars)" min="0">
            <button id="insertButton" disabled>Insert</button>
        </div>
    </div>
    <script src="Products.js"></script>
</body>
</html>
